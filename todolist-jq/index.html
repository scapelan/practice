<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist-jq</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="./style/base.css">
</head>

<body>
    <div class="container">
        <h1>todolist-jq</h1>
        <form action="" class="add-task">
            <input type="text" class="content">
            <input type="submit" value="添加" class="addTaskSubmit">
        </form>
        
        <div class="task-list">
            
        </div>

        <div class="task-detail">
            <input type="text" class="detail-content">
            <span>备注</span>
            <textarea class="desc"></textarea>
            <span>设置闹钟</span>
            <input type="text" class="datetime">
            <button class="detail-submit">提交</button>
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.datetimepicker.full.js"></script>
    <script src="./js/store.js"></script>
    <script src="./js/base.js"></script>
</body>

</html>
